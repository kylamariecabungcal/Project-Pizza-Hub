<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Products</title>
    <link rel="stylesheet" href="/frontend/css/inventory.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/frontend/images/logo.png" alt="Project Pizza Hub Logo" width="30" height="30" class="d-inline-block align-top">
                PROJECT PIZZA HUB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-dark col-auto min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-dark p-2">
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="index.html" class="nav-link text-white">
                                <i class="fa fa-gauge"></i><span class="fs-5 ms-3 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="point-of-sale.html" class="nav-link  text-white">
                                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i><span class="fs-5 ms-3 d-none d-sm-inline">Point of Sale</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="sales.html" class="nav-link text-white">
                                <i class="fa-solid fa-money-bill" style="color: #ffffff;"></i><span class="fs-5 ms-3 d-none d-sm-inline">Sales</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="inventory.html" class="nav-link active text-white">
                                <i class="fa-solid fa-folder-open" style="color: #ffffff;"></i><span class="fs-5 ms-3 d-none d-sm-inline">Inventory</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown open p-3">
                    <button class="btn border-none dropdown-toggle text-white" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i><span class="ms-2">Admin</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button class="dropdown-item" href="#">Setting</button>
                        <button class="dropdown-item" href="#">Profile</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container my-5">
                    <div class=" table-container">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                            Add Product
                        </button>
                        
                        <table id="example" class="table table-bordered table-striped" >
                            <thead class="table-dark">
                                <tr>
                                    <th>Product ID</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>                            
                            <tbody>
                                <!-- DITO PAPASOK ANG INVENTORY DATA -->
                            </tbody>
                        </table>
                        
                        <div id="pagination" class="d-flex justify-content-center mt-4"></div>

                    </div>
                </div>                
            </div>
            <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-white">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addProductForm">
                                <div class="mb-3">
                                    <label for="productImage" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="productImage" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Product Price</label>
                                    <input type="number" class="form-control" id="productPrice" required>
                                </div>
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="text" class="form-control" id="stock" required>
                                </div>
                                
                                <button type="submit" class="btn btn-success">Add Product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form id="editProductForm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-dark" id="editProductModalLabel">Edit Product</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="editProductId">
                                <div class="mb-3">
                                    <label for="editProductName" class="form-label text-dark">Product Name</label>
                                    <input type="text" id="editProductName" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editProductPrice" class="form-label text-dark">Product Price</label>
                                    <input type="number" id="editProductPrice" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editStock" class="form-label text-dark">Stock</label>
                                    <input type="number" id="editStock" class="form-control" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            
         
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/frontend/script/inventory.js"></script>




</body>

</html>
