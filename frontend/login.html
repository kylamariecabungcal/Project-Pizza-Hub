<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/login.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main text-light">
        <div class="forms">
            <img src="images/logo.png" class="img ">
        </div>
        <div class="form">
            <h4>Log in to your account</h4>
            <p class="fw-light">Welcome back! Please enter your details</p>
            <form action="dashboard.html">
                <label for="Email" class="l1">Email</label>
                <br>
                <input type="text" class="email" size="30" placeholder="Enter your email">
                <br>
                <label for="Password" class="l2">Password</label>
                <br>
                <input type="password" class="pass" size="31">
                    <div>
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">Remember me</label>
                        <a href="forgotpass.html" class="forgot fst-italic" >Forgot Password</a>
                    </div>
                    <br>
                <div class="d-grid gap-2 col-6 col-lg-10 ms-1">
                    <a class="btn btn-dark text-light" type="button" href="/frontend/index.html">Log In</a>
                </div>
                <div class="mt-3 ms-4">
                    <small>Don't have an account?</small>
                    <a href="signin.html">Sign in</a>
                </div>
                
            </form>
        </div>


    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
