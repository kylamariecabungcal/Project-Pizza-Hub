<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Products</title>
    <link rel="stylesheet" href="/frontend/css/sales.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/frontend/images/logo.png" alt="Project Pizza Hub Logo" width="30" height="30" class="d-inline-block align-top">
                PROJECT PIZZA HUB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-dark col-auto min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-dark p-2">
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="index.html" class="nav-link text-white">
                                <i class="fa fa-gauge"></i><span class="fs-5 ms-3 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="point-of-sale.html" class="nav-link  text-white">
                                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i><span class="fs-5 ms-3 d-none d-sm-inline">Point of Sale</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="sales.html" class="nav-link active text-white">
                                <i class="fa-solid fa-money-bill" style="color: #ffffff;"></i><span class="fs-5 ms-3 d-none d-sm-inline">Sales</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="inventory.html" class="nav-link text-white">
                                <i class="fa-solid fa-folder-open" style="color: #ffffff;"></i><span class="fs-5 ms-3 d-none d-sm-inline">Inventory</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown open p-3">
                    <button class="btn border-none dropdown-toggle text-white" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i><span class="ms-2">Admin</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button class="dropdown-item" href="#">Setting</button>
                        <button class="dropdown-item" href="#">Profile</button>
                    </div>
                </div>
            </div>

         
            <div class="col py-3">
                <h2 class="text-center mb-4">Sales Overview</h2>

               
                <div class="mb-4">
                    <label for="date" class="form-label "></label>
                    <input type="date" id="date" class="form-control">
                </div>

               
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Quantity Sold</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                    <tbody id="salesTable">
                       
                    </tbody>
                </table>
                <div id="paginationContainer" class="d-flex justify-content-end">
                    
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.4/dist/sweetalert2.min.js"></script>
    <script src="/frontend/script/sales.js"></script>

</body>

</html>
